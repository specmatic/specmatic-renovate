name: Run Renovate Bot - Main Repos

on:
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at midnight (UTC)
    - cron: '0 14 * * 0' # Run every Sunday at 2PM (UTC)
  workflow_dispatch:

jobs:

  renovate-main-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install npm packages
        run: npm install

      - name: Cache renovate cache
        uses: actions/cache@v4
        with:
          path: .renovate-cache-main
          key: ${{ runner.os }}-renovate-main-
          restore-keys: |
            ${{ runner.os }}-renovate-main-

      - name: Run Renovate
        run: npm exec renovate
        env:
          FORCE_COLOR: 3
          SPECMATIC_GITHUB_TOKEN: ${{ secrets.SPECMATIC_GITHUB_TOKEN }}
          SPECMATIC_REPOSILITE_USERNAME: ${{ secrets.SPECMATIC_REPOSILITE_USERNAME }}
          SPECMATIC_REPOSILITE_TOKEN: ${{ secrets.SPECMATIC_REPOSILITE_TOKEN }}
          SPECMATIC_GITHUB_USER: ${{ vars.SPECMATIC_GITHUB_USER }}
          RENOVATE_CONFIG_FILE: ./renovate.js
          RENOVATE_CACHE_DIR: .renovate-cache-main
          LOG_LEVEL: info
          RENOVATE_ADDITIONAL_CONFIG_FILE: ./renovate.main.js
