name: Run Renovate Bot

on:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Renovate CLI
        run: npm install -g renovate

      - name: Run Renovate
        run: renovate
        env:
          GITHUB_TOKEN: ${{ secrets.SPECMATIC_GITHUB_TOKEN }}
          RENOVATE_CONFIG_FILE: ./renovate.js
