name: Run Renovate Bot

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install npm packages
        run: npm install

      - name: Run Renovate
        run: renovate --base-dir=.renovate-cache
        env:
          SPECMATIC_GITHUB_TOKEN: ${{ secrets.SPECMATIC_GITHUB_TOKEN }}
          SPECMATIC_GITHUB_USER: ${{ secrets.SPECMATIC_GITHUB_USER }}
          RENOVATE_CONFIG_FILE: ./renovate.js
          LOG_LEVEL: debug
