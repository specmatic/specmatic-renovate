name: Run Renovate Bot

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Cache Renovate Cache
        uses: actions/cache@v3
        with:
          path: .renovate-cache
          key: ${{ runner.os }}-renovate-${{ hashFiles('**/renovate.js') }}
          restore-keys: |
            ${{ runner.os }}-renovate-

      - name: Install Renovate CLI
        run: npm install -g renovate

      - name: Run Renovate
        run: renovate --base-dir=.renovate-cache
        env:
          GITHUB_TOKEN: ${{ secrets.SPECMATIC_GITHUB_TOKEN }}
          RENOVATE_CONFIG_FILE: ./renovate.js
          LOG_LEVEL: debug
