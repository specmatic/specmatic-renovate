name: Run Renovate Bot

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install npm packages
        run: npm install

      - name: Cache renovate cache
        uses: actions/cache@v4
        with:
          path: .renovate-cache
          key: ${{ runner.os }}-renovate-${{ hashFiles('**/renovate.js') }}
          restore-keys: |
            ${{ runner.os }}-renovate-

      - name: Run Renovate
        run: npm exec renovate
        env:
          SPECMATIC_GITHUB_TOKEN: ${{ secrets.SPECMATIC_GITHUB_TOKEN }}
          SPECMATIC_GITHUB_USER: ${{ secrets.SPECMATIC_GITHUB_USER }}
          RENOVATE_CONFIG_FILE: ./renovate.js
          RENOVATE_BASE_DIR: .renovate-cache
          LOG_LEVEL: debug
